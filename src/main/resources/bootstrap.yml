spring:
  application:
    name: fota-trade
  cloud:
    zookeeper:
      connect-string: ${ZOOKEEPER_SERVER:172.16.50.183:2181,172.16.50.184:2181,172.16.50.185:2181}
    config:
      profile: ${SPRING_PROFILE:dev}
      label: master
      discovery:
        enabled: true
        service-id: fota-config-server-zk
  redis:
    lettuce:
      pool:
        max-active: 1000
        max-wait: 500ms
        max-idle: 50
        min-idle: 10
  datasource:
    druid:
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /admin/druid/*
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true



service-group:  ${SPRING_SERVICE:dev}
reference-group: ${SPRING_REFERENCE:daily}